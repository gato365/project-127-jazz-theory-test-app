<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Theory Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-btn { width: 65px; height: 65px; font-weight: bold; font-size: 0.9rem; }
        #displayInput span { margin: 0 4px; padding: 2px 6px; border-radius: 4px; }
        .correct-note { background-color: #d1fae5; color: #065f46; border: 1px solid #059669; }
        .wrong-note { background-color: #fee2e2; color: #991b1b; border: 1px solid #dc2626; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 border border-slate-200">
        <h2 class="text-center text-xl font-bold mb-4 text-slate-800">Jazz Theory Tests</h2>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase">Select Key</label>
                <select id="keySelect" class="form-select"></select>
            </div>
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase">Test Type</label>
                <select id="typeSelect" class="form-select">
                    <option value="scale">Major Scale</option>
                    <option value="2-5-1">2-5-1 Progression</option>
                    <option value="1-4-5">1-4-5 Progression</option>
                    <option value="4-2-5-1">4-2-5-1 Progression</option>
                    <option value="1-3-5-7">Arpeggio</option>
                    <option value="1-2-3-5-6">Major Pentonic</option>
                </select>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <div id="accuracyDisplay" class="text-sm font-bold text-blue-600">Accuracy: 0%</div>
            <div id="timerDisplay" class="text-xl font-mono bg-slate-800 text-emerald-400 px-3 py-1 rounded-lg">00:00</div>
        </div>

        <div class="mb-4">
            <div id="displayInput" class="border-2 border-slate-200 rounded-xl min-h-[70px] flex flex-wrap items-center p-3 bg-slate-50 text-sm">
                <span class="text-slate-400 italic">Select options and press Begin...</span>
            </div>
        </div>

        <button id="beginBtn" class="btn btn-primary w-full mb-6 py-2 shadow-lg font-bold">BEGIN SESSION</button>

        <div id="buttonGrid" class="grid grid-cols-4 gap-2 justify-items-center mb-6 hidden"></div>

        <div class="flex gap-2">
            <button id="backspaceBtn" class="btn btn-warning w-1/3 py-2 font-bold hidden">BACK</button>
            <button id="submitBtn" class="btn btn-success w-2/3 py-2 font-bold hidden">SUBMIT</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="assets/js/script.js?v=1.0.1"></script>
</body>
</html>
